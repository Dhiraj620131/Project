<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Project</title>
    <link rel="stylesheet" href="project2.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check"/>
        <div class="btn_one">
            <label for="check" style="color:antiquewhite">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#">Dhiraj Kumar</a>
            </div>
            <div class="btn_two">
                <label for="check" style="color: grey">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li class="fa-solid fa-image">
                    <a href="#">Gallery</a>
                    </li>
                    <li class="fa-solid fa-arrow-up-right-from-square">
                    <a href="#">Shortcuts</a>
                    </li>
                    <li class="fa-solid fa-photo-fila">
                        <a href="#">Exhibits</a>
                    </li>
                    <li class="fa-solid fa-calender-days">
                        <a href="#">Events</a>
                    </li>
                    <li class="fa-solid fa-store">
                        <a href="#">Store</a>
                    </li>
                    <li class="fa-ergular fa-comments">
                        <a href="#">Feedback</a>
                    </li>

                </ul>
            </div>
            <div class="social_media">
                <ul>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </ul>
            </div>
            
    </div>
    
</body>
</html>
